apiVersion: batch/v1
kind: Job
metadata:
  name: presync-job-
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  ttlSecondsAfterFinished: 10
  template:
    spec:
      containers:
      - name: whalesay
        image: docker/whalesay:latest
        command: [cowsay]
        args: ["Hello World"]
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: gc-ttl-test
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  ttlSecondsAfterFinished: 60
  entrypoint: whalesay
  templates:
  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: ["hello world"]
